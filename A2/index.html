<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="/A2/stylesheet.css">
        <script type="text/javascript" src="/A2/index.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body onload="javascript:a2.ready()">
        <div id="calculator">
            <table>
                <tbody>
                    <tr><td id="expression" colspan="4"></td></tr>
                    <tr><td id="input" colspan="4" tabindex="0">0</td></tr>
                    <tr>
                        <td class="calc-button" data-symbol="(">(</td>
                        <td class="calc-button" data-symbol=")">)</td>
                        <td class="calc-button" data-symbol="C" colspan="2">CE</td>
                    </tr>
                    <tr>
                        <td class="calc-button" data-symbol="7">7</td>
                        <td class="calc-button" data-symbol="8">8</td>
                        <td class="calc-button" data-symbol="9">9</td>
                        <td class="calc-button" data-symbol="/">/</td>
                    </tr>
                    <tr>
                        <td class="calc-button" data-symbol="4">4</td>
                        <td class="calc-button" data-symbol="5">5</td>
                        <td class="calc-button" data-symbol="6">6</td>
                        <td class="calc-button" data-symbol="*">*</td>
                    </tr>
                    <tr>
                        <td class="calc-button" data-symbol="1">1</td>
                        <td class="calc-button" data-symbol="2">2</td>
                        <td class="calc-button" data-symbol="3">3</td>
                        <td class="calc-button" data-symbol="-">-</td>
                    </tr>
                    <tr>
                        <td class="calc-button" data-symbol="0">0</td>
                        <td class="calc-button" data-symbol=".">.</td>
                        <td class="calc-button" data-symbol="=">=</td>
                        <td class="calc-button" data-symbol="+">+</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
